<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1> New Year Countdown</h1>
<div class="countdown-container">
    <div class="countdown-el countdown-days">
        <p class="el-text" id="days">0</p>
        <span>Days</span>
    </div>
    <div class="countdown-el countdown-hours">
        <p class="el-text" id="hours">0</p>
        <span>Hours</span>
    </div>
    <div class="countdown-el countdown-minutes">
        <p class="el-text" id="minutes">0</p>
        <span>Minutes</span>
    </div>
    <div class="countdown-el countdown-seconds">
        <p class="el-text" id="seconds">0</p>
        <span>Seconds</span>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
